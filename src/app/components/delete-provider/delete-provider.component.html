        <option>Order Type</option>
        <option>Specialization</option>

      <button class="reset-filter">Reset Filter</button>
    </div>
  </div>

        <th>Name</th>
        <th>Mobile</th>
        <th>Specialization</th>
        <th>Actions</th>
      </tr>
    </thead>
