<div class="container">
  <!-- Header -->
  <div class="header">
    <h2 class="provider-name">{{ providerName }}</h2>
    <div class="header-actions">
      <button class="settings-btn" aria-label="Settings">
        <i class="fas fa-cog"></i>
      </button>
      <button class="add-btn" aria-label="Add Patient">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

  <!-- Placeholder for the banner-like section in the image -->
  <div class="banner-placeholder" aria-hidden="true"></div>

  <!-- Live Queue List -->
  <div class="queue-list" role="list">
    <div *ngFor="let queue of liveQueues; let i = index" class="queue-card" role="listitem">
      <div class="queue-number">{{ (i + 1).toString().padStart(3, '0') }}</div>
      <div class="queue-details">
        <div class="client-name">{{ queue.ClientFullName }}</div>
        <div class="client-info">
          <span>Patient Type: {{ getClientTypeString(queue.ClientType) }}</span><br />
          <span>Estimated Time: {{ formatTime(queue.EstimatedTime) }}</span>
        </div>
      </div>
      <div class="queue-status">
        <span [ngClass]="getStatusClass(queue.Status)" aria-live="polite">{{ getStatusString(queue.Status) }}</span>
        <select
          (change)="updateQueueStatus(queue, $event)"
          [attr.aria-label]="'Select status for ' + queue.ClientFullName"
        >
          <option
            *ngFor="let status of queue.AvailableStatuses"
            [value]="getStatusString(status)"
            [selected]="getStatusString(status) === getStatusString(queue.Status)"
          >
            {{ getStatusString(status) }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
