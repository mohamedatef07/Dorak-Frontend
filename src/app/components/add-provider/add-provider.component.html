<div class="container">
  <h2>Fill doctor's information:</h2>
  <form #providerForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput name="userName" [(ngModel)]="model.UserName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput name="firstName" [(ngModel)]="model.FirstName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput name="lastName" [(ngModel)]="model.LastName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput name="email" type="email" [(ngModel)]="model.Email" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput name="phoneNumber" [(ngModel)]="model.PhoneNumber" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Specialization</mat-label>
      <mat-select name="specialization" [(ngModel)]="model.Specialization" required>
        <mat-option *ngFor="let spec of specializations" [value]="spec">{{ spec }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select name="gender" [(ngModel)]="model.Gender">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
        <mat-option value="Other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="birthDatePicker" [(ngModel)]="model.BirthDate" name="birthDate" />
      <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #birthDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input matInput name="street" [(ngModel)]="model.Street" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput name="city" [(ngModel)]="model.City" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Governorate</mat-label>
      <input matInput name="governorate" [(ngModel)]="model.Governorate" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput name="country" [(ngModel)]="model.Country" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Experience Years</mat-label>
      <input matInput name="experienceYears" type="number" [(ngModel)]="model.ExperienceYears" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>License Number</mat-label>
      <input matInput name="licenseNumber" [(ngModel)]="model.LicenseNumber" />
    </mat-form-field>

    <div>
      <label for="image">Profile Image:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" />
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</div>
