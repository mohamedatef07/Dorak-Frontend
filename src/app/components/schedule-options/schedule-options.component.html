<div class="schedule-option-container">
  <h2>Doctor Schedule</h2>
  <div class="schedule-type">
    <button [class.active]="option === 'manual'" (click)="setOption('manual')">Manually</button>
    <button [class.active]="option === 'weekly'" (click)="setOption('weekly')">Weekly</button>
  </div>
  <div class="actions">
    <button mat-raised-button color="primary" (click)="continue()" [disabled]="!providerId">Continue</button>
  </div>
</div>
