<div class="login-container">
  <p-toast></p-toast>

  <div class="container-fluid h-100 p-0">
    <div class="row h-100 g-0" style="min-height: 100vh;">
      <!-- Left Side - Login Form -->
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center p-0 left-login-col">
        <div class="login-form-container mx-auto">
          <div class="login-header mb-4">
            <div class="logo-section d-flex align-items-center mb-3">
              <div class="logo-icon">
                <i class="pi pi-shield text-primary"></i>
              </div>
              <h3 class="logo-text ms-2 mb-0">Sleeknote</h3>
            </div>
            <h1 class="welcome-title">Welcome Back</h1>
          </div>

          <!-- Google Login Button -->
          <p-button label="Log in with Google" icon="pi pi-google" styleClass="p-button-secondary w-100 mb-4 google-btn"
            (onClick)="onGoogleLogin()">
          </p-button>

          <!-- Divider -->
          <div class="divider-section mb-4">
            <p-divider align="center" type="solid">
              <span class="divider-text">OR LOGIN WITH EMAIL</span>
            </p-divider>
          </div>

          <!-- Login Form -->
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <!-- Email Field -->
            <div class="field mb-3">
              <label for="email" class="form-label">Username or Email</label>
              <input type="text" pInputText id="email" name="email" [(ngModel)]="email" placeholder="Username or Email"
                class="form-control" required #emailInput="ngModel" />
              <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger mt-1">
                <small>Please enter your username or email</small>
              </div>
            </div>

            <!-- Password Field -->
            <div class="field mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" pInputText id="password" name="password" [(ngModel)]="password"
                placeholder="Password" class="form-control" required #passwordInput="ngModel" />
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger mt-1">
                <small>Password is required</small>
              </div>
            </div>

            <!-- Keep Logged In & Forgot Password -->
            <div class="form-options d-flex justify-content-between align-items-center mb-4">
              <div class="keep-logged-in">
                <p-checkbox [(ngModel)]="keepLoggedIn" binary="true" inputId="keepLoggedIn" name="keepLoggedIn">
                </p-checkbox>
                <label for="keepLoggedIn" class="ms-2">Keep me logged in</label>
              </div>
              <a href="#" class="forgot-password-link" (click)="onForgotPassword(); $event.preventDefault()">
                Forgot your password?
              </a>
            </div>

            <!-- Login Button -->
            <p-button label="Log In" type="submit" styleClass="p-button-primary w-100 mb-4" [loading]="isLoading"
              [disabled]="loginForm.invalid">
            </p-button>
          </form>

          <!-- Sign Up Link -->
          <div class="signup-section text-center">
            <span class="signup-text">Don't have an account? </span>
            <a href="#" class="signup-link" (click)="onSignUp(); $event.preventDefault()">
              Sign up
            </a>
          </div>
        </div>
      </div>

      <!-- Right Side - Illustration & Academy -->
      <div class="col-12 col-md-6 d-none d-md-flex p-0 right-illustration-col">
        <div class="illustration-container w-100 h-100">
          <!-- Academy Section
          <div class="academy-section">
            <div class="academy-header d-flex align-items-center mb-2">
              <i class="pi pi-book academy-icon me-2"></i>

            </div>
            <p class="academy-description">
              We've got tips and tools to keep your business 
              growing while you're out of the office.
            </p>
            <p-button 
              label="START ACADEMY" 
              styleClass="p-button-outlined academy-btn"
              (onClick)="onStartAcademy()">
            </p-button>
          </div> -->
