<div class="container mt-5">
  <h2>Client Registration</h2>
  <form [formGroup]="clientRegisterForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        formControlName="firstName"
      >
      <div *ngIf="clientRegisterForm.get('firstName')?.invalid && clientRegisterForm.get('firstName')?.touched" class="text-danger">
        First name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="lastName"
      >
      <div *ngIf="clientRegisterForm.get('lastName')?.invalid && clientRegisterForm.get('lastName')?.touched" class="text-danger">
        Last name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select
        class="form-control"
        id="gender"
        formControlName="gender"
      >
        <option value="" disabled>Select Gender</option>
        <option *ngFor="let gender of genders" [value]="gender">{{ gender }}</option>
      </select>
      <div *ngIf="clientRegisterForm.get('gender')?.invalid && clientRegisterForm.get('gender')?.touched" class="text-danger">
        Gender is required.
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input
        type="date"
        class="form-control"
        id="birthDate"
        formControlName="birthDate"
      >
      <div *ngIf="clientRegisterForm.get('birthDate')?.invalid && clientRegisterForm.get('birthDate')?.touched" class="text-danger">
        Birth date is required.
      </div>
    </div>
    <div class="form-group">
      <label for="street">Street</label>
      <input
        type="text"
        class="form-control"
        id="street"
        formControlName="street"
      >
      <div *ngIf="clientRegisterForm.get('street')?.invalid && clientRegisterForm.get('street')?.touched" class="text-danger">
        Street is required.
      </div>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input
        type="text"
        class="form-control"
        id="city"
        formControlName="city"
      >
      <div *ngIf="clientRegisterForm.get('city')?.invalid && clientRegisterForm.get('city')?.touched" class="text-danger">
        City is required.
      </div>
    </div>
    <div class="form-group">
      <label for="governorate">Governorate</label>
      <input
        type="text"
        class="form-control"
        id="governorate"
        formControlName="governorate"
      >
      <div *ngIf="clientRegisterForm.get('governorate')?.invalid && clientRegisterForm.get('governorate')?.touched" class="text-danger">
        Governorate is required.
      </div>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input
        type="text"
        class="form-control"
        id="country"
        formControlName="country"
      >
      <div *ngIf="clientRegisterForm.get('country')?.invalid && clientRegisterForm.get('country')?.touched" class="text-danger">
        Country is required.
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image URL (Optional)</label>
      <input
        type="text"
        class="form-control"
        id="image"
        formControlName="image"
      >
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="clientRegisterForm.invalid">Register as Client</button>
    <div *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>
