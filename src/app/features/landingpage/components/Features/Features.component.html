<section id="features" class="py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="display-4 fw-bold text-dark mb-4">
          {{ content.title }}
        </h2>
        <p class="lead text-muted">
          {{ content.subtitle }}
        </p>
      </div>
    </div>

    <div class="row g-4">
      <div *ngFor="let feature of content.features" class="col-lg-3 col-md-6">
        <div class="card feature-card h-100 border-0 shadow-sm">
          <div class="card-body p-4 text-center">
            <div [class]="'icon-container bg-' + feature.color + ' text-white mb-3 mx-auto'">
              <!-- <lucide-icon [name]="feature.icon.name" size="24"></lucide-icon> -->
            </div>
            <h5 class="card-title fw-semibold mb-3">
              {{ feature.title }}
            </h5>
            <p class="card-text text-muted small">
              {{ feature.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
