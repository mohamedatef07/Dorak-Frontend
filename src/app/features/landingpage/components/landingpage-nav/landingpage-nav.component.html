          <button class="lang-btn me-2 register-btn" [routerLink]="['/register']">Register</button>

      <ng-template #loggedIn>
        <div class="d-flex align-items-center">
          <ng-container *ngIf="userImage; else defaultAvatar">
            <img [src]="userImage" alt="User" class="rounded-circle me-2" style="width:40px;height:40px;object-fit:cover;cursor:pointer;" (click)="navigateToDashboard()" />
          </ng-container>
          <ng-template #defaultAvatar>
            <div class="rounded-circle me-2 d-flex align-items-center justify-content-center" style="width:40px;height:40px;background-color:#e9ecef;cursor:pointer;" (click)="navigateToDashboard()">

            </div>
          </ng-template>
        </div>
