<!-- doctors.component.html -->
<section class="doctors-section">
  <div class="container">
    <h2 class="section-title text-center">Our Specialists</h2>
    <p class="section-subtitle text-center mb-5">
      Book an appointment with our highly qualified doctors
    </p>

    <div class="row doctors-container">
      <div class="col-md-4 mb-4" *ngFor="let doctor of doctors">
        <div class="doctor-card p-4 h-100 shadow-sm bg-white rounded">

          <!-- Doctor Image -->
          <div class="doctor-img-container mb-3">
            <img
              [src]="doctor.image"
              [alt]="doctor.name"
              class="img-fluid doctor-img rounded"
            />
          </div>

          <!-- Doctor Info -->
          <div class="doctor-info">
            <h3 class="doctor-name">{{ doctor.name }}</h3>
            <p class="doctor-specialty text-muted mb-1">{{ doctor.specialty }}</p>
            <p class="doctor-experience mb-1">
              Experience: {{ doctor.experience }}
            </p>
            <p class="doctor-rating mb-1">
              Rating: ‚≠ê {{ doctor.rating }} ({{ doctor.reviewCount }} reviews)
            </p>
            <p class="doctor-short-review text-truncate mb-2">
              "{{ doctor.shortReview }}"
            </p>

            <a
              [routerLink]="['/doctor', doctor.id]"
              class="btn btn-outline-primary w-100 mt-auto"
            >
              View Profile
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
