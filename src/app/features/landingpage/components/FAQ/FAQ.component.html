<section id="faq" class="py-5 bg-light-custom">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-5">
            <h2 class="display-5 fw-bold text-dark mb-3">Frequently Asked Questions</h2>
            <p class="fs-5 text-muted">
              Get answers to common questions about our queuing management system.
            </p>
          </div>
          <div class="vstack gap-3">
            <div *ngFor="let faq of faqs; let i = index" class="card shadow-sm">
              <button (click)="toggleFAQ(i)" class="faq-button d-flex justify-content-between align-items-center w-100 bg-transparent border-0">
  <h3 class="fs-6 fw-semibold text-dark mb-0">{{ faq.question }}</h3>

  <ng-container *ngIf="openFAQ === i; else downArrow">
    <!-- ⬆️ chevron-up -->
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
      viewBox="0 0 320 512" class="text-muted">
      <path
        d="M177 159.7L313.5 296c4.5 4.5 7 10.4 7 16.5s-2.5 12-7 16.5l-22.6 22.6c-4.5 4.5-10.4 7-16.5 7s-12-2.5-16.5-7L160 241.3 62 351.2c-4.5 4.5-10.4 7-16.5 7s-12-2.5-16.5-7L6.5 328.6C2.7 324.9 0 318.8 0 312.5s2.7-12.4 6.5-15.9L143 159.7z" />
    </svg>
  </ng-container>
  <ng-template #downArrow>
    <!-- ⬇️ chevron-down -->
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
      viewBox="0 0 320 512" class="text-muted">
      <path
        d="M143 352.3l-136.5-136C2.7 213.7 0 207.6 0 201.3c0-6.3 2.7-12.4 6.5-15.9l22.6-22.6c4.5-4.5 10.4-7 16.5-7s12 2.5 16.5 7L160 274.7 258 166.8c4.5-4.5 10.4-7 16.5-7s12 2.5 16.5 7l22.6 22.6c4.5 4.5 7 10.4 7 16.5s-2.5 12-7 16.5l-136 136c-4.5 4.5-10.4 7-16.5 7s-12-2.5-16.5-7z" />
    </svg>
  </ng-template>
</button>

              <div class="collapse" [class.show]="openFAQ === i">
                <div class="collapse-content px-3 pb-3">
                  <p class="text-muted lh-base mb-0">{{ faq.answer }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
