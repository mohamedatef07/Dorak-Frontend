<section class="py-5 bg-white">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold text-dark mb-3">Why Choose Our System?</h2>
      <p class="fs-5 text-muted mx-auto" style="max-width: 600px;">
        Experience the future of queue management with features designed for efficiency and customer satisfaction.
      </p>
    </div>
    <div class="row g-4">
      <div *ngFor="let feature of features" class="col-12 col-md-4">
        <div class="card features-card bg-light-custom h-100 p-4 shadow-sm">
          <div class="features-icon-bg">
  <div style="font-size: 2rem;" class="step-icon">{{ feature.icon }}</div>
          </div>
          <h3 class="fs-5 fw-semibold text-dark mb-3">{{ feature.title }}</h3>
          <p class="text-muted lh-base mb-0">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
