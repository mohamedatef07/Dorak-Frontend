<section id="ChooseSystem" class="why-choose-us-section py-5">
  <div class="container">
    <div class="row align-items-center g-5 flex-wrap">
      <!-- Left: Heading and Intro -->
      <div class="col-12 col-lg-4 mb-4 mb-lg-0">
        <h2 class="why-choose-heading mb-3">Why Choose <span class="brand-title">Dorak</span>?</h2>
        <p class="why-choose-intro mb-0">Discover the advantages of our system, designed for efficiency, reliability, and a seamless experience for your business and customers.</p>
      </div>
      <!-- Right: Feature Cards Grid -->
      <div class="col-12 col-lg-8">
        <div class="why-choose-features-grid">
  <div *ngFor="let feature of features" class="why-choose-feature-card">
  <div class="why-choose-icon-bg" [innerHTML]="feature.icon"></div>
  <div class="why-choose-title" [innerHTML]="feature.title"></div>
  <div class="why-choose-desc">{{ feature.description }}</div>
</div>

        </div>
      </div>
    </div>
  </div>
</section>
