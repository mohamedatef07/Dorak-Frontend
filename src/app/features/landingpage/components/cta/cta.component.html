<section class="py-5 cta-bg text-white position-relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="cta-pattern"></div>

  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <!-- Badge -->
        <div class="badge glass text-white px-3 py-2 mb-4">
          <!-- <lucide-icon [name]="zapIcon.name" class="me-2" size="16"></lucide-icon> -->
          {{ content.badge }}
        </div>

        <!-- Title -->
        <h2 class="display-3 fw-bold mb-4">
          {{ content.title }}
        </h2>

        <!-- Subtitle -->
        <p class="lead mb-4 opacity-75">
          {{ content.subtitle }}
        </p>

        <!-- Features -->
        <div class="d-flex flex-wrap justify-content-center gap-3 mb-5">
          <div *ngFor="let feature of content.features" class="badge glass text-white px-3 py-2">
            <!-- <lucide-icon [name]="checkCircleIcon.name" class="me-2" size="16"></lucide-icon> -->
            {{ feature }}
          </div>
        </div>

        <!-- CTA Buttons -->
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center mb-4">
          <button class="btn btn-light btn-lg">
            <span class="me-2">{{ content.cta1 }}</span>
            <!-- <lucide-icon [name]="arrowRightIcon.name" size="20"></lucide-icon> -->
          </button>
          <button class="btn btn-outline-light btn-lg">
            {{ content.cta2 }}
          </button>
        </div>

        <!-- Guarantee -->
        <div class="small opacity-75">
          {{ content.guarantee }}
        </div>
      </div>
    </div>
  </div>
</section>
