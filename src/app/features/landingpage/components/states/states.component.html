<section class="py-5 stats-bg">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <div class="badge bg-primary text-white px-3 py-2 mb-3">
          {{ content.badge }}
        </div>
        <h2 class="display-4 fw-bold text-dark mb-4">
          {{ content.title }}
        </h2>
        <p class="lead text-muted">
          {{ content.subtitle }}
        </p>
      </div>
    </div>

    <div class="row g-4">
      <div *ngFor="let stat of content.stats" class="col-lg-4 col-md-6">
        <div class="card h-100 border-0 shadow-sm glass">
          <div class="card-body p-4 text-center">
            <div [class]="'icon-container-lg bg-' + stat.color + ' text-white mb-3 mx-auto'">
              <!-- <lucide-icon [name]="stat.icon.name" size="32"></lucide-icon> -->
            </div>
            <div [class]="'display-5 fw-bold text-' + stat.color + ' mb-2'">
              {{ stat.number }}
            </div>
            <h5 class="card-title fw-semibold mb-2">
              {{ stat.label }}
            </h5>
            <p class="card-text text-muted small">
              {{ stat.description }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12 text-center">
        <div class="card glass border-0 shadow-sm d-inline-block">
          <div class="card-body p-4">
            <div class="d-flex align-items-center gap-3">
              <span class="text-muted">
                Ready to transform your medical center?
              </span>
              <button class="btn btn-primary">
                Get Started Today
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
