<section class="py-5 bg-white">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="display-4 fw-bold text-dark mb-4">
          {{ content.title }}
        </h2>
        <p class="lead text-muted">
          {{ content.subtitle }}
        </p>
      </div>
    </div>

    <div class="row g-4">
      <div *ngFor="let testimonial of content.testimonials" class="col-lg-4">
        <div class="card testimonial-card h-100 border-0 shadow-sm position-relative">
          <!-- Quote Icon -->
          <div class="position-absolute top-0 end-0 p-3">
            <!-- <lucide-icon [name]="quoteIcon.name" class="text-primary opacity-25" size="48"></lucide-icon> -->
          </div>

          <div class="card-body p-4">
            <!-- Rating -->
            <!-- <div class="d-flex mb-3">
              <lucide-icon
                *ngFor="let star of getStars(testimonial.rating)"
                [name]="starIcon.name"
                class="text-warning"
                size="20"
                fill="currentColor"
              ></lucide-icon>
            </div> -->

            <!-- Quote -->
            <blockquote class="text-muted mb-4 fst-italic">
              "{{ testimonial.quote }}"
            </blockquote>

            <!-- Author -->
            <div class="d-flex align-items-center">
              <img
                [alt]="testimonial.name"
                class="rounded-circle me-3"
                width="48"
                height="48"
                style="object-fit: cover;"
              />
              <div>
                <div class="fw-semibold text-dark">{{ testimonial.name }}</div>
                <div class="small text-muted">{{ testimonial.role }}</div>
                <div class="small text-primary fw-medium">{{ testimonial.clinic }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
