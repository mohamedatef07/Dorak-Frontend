<!-- Main content -->

<div class="card p-4 shadow-sm">
  <!-- Profile Section -->
  <div class="d-flex flex-column flex-md-row align-items-center mb-4 gap-3">
    <p-avatar image="{{ client.Image }}" shape="circle" class="avatar">
    </p-avatar>
    <div class="text-center text-md-start">
      <h5 class="fw-bold mb-1">{{ client.Name }}</h5>
      <p class="mb-0">Contact: {{ client.Phone }}</p>
      <p class="mb-0">Email Address: {{ client.Email }}</p>
    </div>
  </div>



<h6 class="fw-bold mb-3">Last Appointment:</h6>
<div
  class="appointment-card p-3 mb-3 rounded d-flex flex-column flex-md-row align-items-center justify-content-between bg-lightblue"
  *ngIf="appointment"
>
  <div class="d-flex align-items-center mb-3 mb-md-0">
    <p-avatar
      image="https://www.w3schools.com/howto/img_avatar.png"
      shape="circle"
      class="me-3 avatar"
    >
    </p-avatar>
    <div>
      <div class="fw-bold">{{ appointment.ProviderName }}</div>
      <p-rating
        class="review-star pt-2 pb-2"
        [(ngModel)]="appointment.Rate"
        [readonly]="true"
      ></p-rating>
      <div>{{ appointment.Specialization }}</div>
      <div>{{ appointment.AppointmentDate }}</div>
    </div>
  </div>


  <div class="text-md-end text-center">
    <button type="button" class="btn btn-outline-primary"
     [routerLink]="['/client/appointment', appointment.appointmentId]"
>AppoinmentDetails</button>



  </div>
</div>



    <h6 class="fw-bold mb-3 gap-3">My Appointments:</h6>
  <app-ClientAppointments
    [appointments]="this.client.Appointments"
  ></app-ClientAppointments>
</div>
