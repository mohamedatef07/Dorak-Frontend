<div class="container-fluid p-3 py-5">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-12 col-md-3 mb-3">
      <app-SidebarClientProfile></app-SidebarClientProfile>
    </div>
    <!-- Main content -->
    <div class="col-12 col-md-9">
      <div class="card p-4 shadow-sm">
        <!-- Profile Section -->
        <div
          class="d-flex flex-column flex-md-row align-items-center mb-4 gap-3"
        >
          <p-avatar
            image={{Profile.Image}}
            shape="circle"
            class="avatar"
          >
          </p-avatar>
          <div class="text-center text-md-start">
            <h5 class="fw-bold mb-1">{{Profile.Name}}</h5>
            <p class="mb-0">Contact: {{Profile.Phone}}</p>
            <p class="mb-0">Email Address: {{Profile.Email}}</p>
          </div>
        </div>

        

        <app-ClientAppointments [appointments]=Profile.Appointments></app-ClientAppointments>
      </div>
    </div>
  </div>
</div>
