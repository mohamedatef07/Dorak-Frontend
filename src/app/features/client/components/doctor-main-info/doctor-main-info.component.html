@if(loading) {
<div class="loader-container">
  <p-progressSpinner ariaLabel="loading" animationDuration=".5s">
  </p-progressSpinner>
</div>
} @else {
<div
  class="main-info d-flex align-items-center bg-white main-radius main-padding"
>
  <div class="doctor-img d-flex align-content-center justify-content-center">
    <img [src]="mainInfo.Image" [alt]="" />
  </div>
  <div class="personal-info">
    <h2 class="name main-text-Color m-0">{{ mainInfo.FullName }}</h2>
    <p-rating
      class="star pt-2 pb-2"
      [(ngModel)]="mainInfo.Rate"
      [readonly]="true"
    />
    <div class="specialization">
      <h5 class="fw-bold main-text-Color">Specialization</h5>
      <p class="main-text-Color">{{ mainInfo.Specialization }}</p>
    </div>
    <div class="bio">
      <h5 class="fw-bold main-text-Color">About Doctor</h5>
      <p class="main-text-Color">{{ mainInfo.Bio }}</p>
    </div>
  </div>
</div>
}
