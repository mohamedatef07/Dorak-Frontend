
<form [formGroup]="personalForm">



      <div class="container d-flex flex-column gap-3 pb-4 pe-0 ps-0">

        <div class="settings-container">
          <div class="tab-content">

            <!-- security Tab -->
            <div class="tab-pane fade show active" id="security-tab">
              <h2 class="section-title">Change Password</h2>
              <div class="settings-card">

                <div class="mb-3">
                  <label for="Old Password" class="form-label">Old Password</label
                  >
               <input type="password" class="form-control" formControlName="OldPassword" />
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">New Password</label>
               <input type="password" class="form-control" formControlName="NewPassword" />

                     </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="logoutAll"
                  />
                  <label class="form-check-label" for="logoutAll"
                    >Logout from All Devices</label
                  >
                </div>
                </div>
         <div class="setting-btns d-flex gap-5 pt-4">
            <button  type="button" class="btn Save-btn mt-3" (click)="onSubmit()"> Save </button>
            <button  type="button" class="btn Cancel-btn mt-3"(click)="onCancel()" > Cancel  </button>
          </div>
             <div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
             </div>
              </div>
            </div>
          </div>
        </div>
        
</form>
