<div class="reviews">
  <h3 class="main-text-Color fw-bold">All Reviews</h3>
  <div *ngIf="loading" class="text-center py-4">
    <span class="spinner-border main-text-Color" role="status"></span>
  </div>
  <div *ngIf="!loading && reviews.length === 0" class="text-center py-4">
    <span class="main-text-Color">No reviews found.</span>
  </div>
  <div class="row" *ngIf="!loading && reviews.length > 0">
    <div class="col-12 mb-4" *ngFor="let review of reviews">
      <div
        class="review-container p-3 main-radius card h-100 d-flex flex-column"
      >
        <div class="review pb-1 pt-1 flex-grow-1">
          <h5 class="main-text-Color fw-bolder mb-1">
            {{ review.ProviderName }}
          </h5>
          <p-rating
            class="review-star pt-2 pb-2"
            [(ngModel)]="review.Rate"
            [readonly]="true"
          ></p-rating>
          <p class="review-description main-text-Color mb-3">
            {{ review.Review }}
          </p>
        </div>
        <div
          class="d-flex align-items-center justify-content-between mt-2 pt-2"
        >
          <span class="main-text-Color small">{{
            review.Date | date : "MMMM d, y"
          }}</span>
          <button
            class="btn btn-outline-primary btn-sm px-4"
            (click)="onEditReview(review)"
          >
            <i class="fas fa-edit me-2"></i>Edit
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <p-paginator
      *ngIf="totalRecords > pageSize"
      [rows]="pageSize"
      [totalRecords]="totalRecords"
      [first]="(currentPage - 1) * pageSize"
      (onPageChange)="onPageChange($event)"
      styleClass="justify-content-center"
    ></p-paginator>
  </div>
</div>
