<div
  class="booking main-bg main-padding main-radius text-white d-flex flex-column gap-3"
>
  <div class="center-list main-bg p-2 main-radius text-center side-fz">
    <p-select
      class="center-dropdown"
      [options]="centerServices"
      [(ngModel)]="selectedCenterId"
      optionLabel="CenterName"
      optionValue="CenterId"
      (onChange)="showCenterServices()"
      placeholder="Choose Center"
      class="w-full md:w-56"
    />
  </div>
  <div class="service-list main-bg p-2 main-radius text-center side-fz">
    <p-select
      class="service-dropdown"
      [options]="services"
      [(ngModel)]="selectedServiceId"
      optionLabel="ServiceName"
      optionValue="ServiceId"
      (onChange)="showPriceAndDuration()"
      placeholder="Choose Service"
      class="w-full md:w-56"
    />
  </div>
  <div class="service-info d-flex justify-content-evenly">
    <p class="fees main-text-Color side-fz fw-bold">Fees: {{ price }}</p>
    <p class="duration main-text-Color side-fz fw-bold">
      Duration: {{ duration }} Min
    </p>
  </div>

  <div
    class="location d-flex justify-content-between align-items-center text-center side-fz"
  >
    <div
      class="icon main-text-Color fw-bold d-flex align-items-center justify-content-center gap-4"
    >
      <i class="fa-solid fa-location-dot fa-2x side-icon-color"></i>
      Location
    </div>
    <button
      type="button"
      class="btn main-btn-padding text-white main-bg side-fz"
      (click)="openMap()"
    >
      On Maps
    </button>
  </div>
</div>
