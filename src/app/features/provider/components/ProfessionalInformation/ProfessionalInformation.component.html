  <body>
    <!-- Main -->
    <main>
      
        <div class="settings-container">
          <div class="tab-content">

            <!-- Professional Information Tab -->
            <div class="tab-pane fade show active" id="professional-tab">
              <h2 class="section-title">Professional Information Settings</h2>
              <div class="settings-card">
                <div class="mb-3">
                  <label for="specialization" class="form-label"
                    >Specialization</label
                  >
                  <input type="text" class="form-control" id="specialization" />
                </div>
                <div class="mb-3">
                  <label for="experience" class="form-label">Experience</label>
                  <input type="text" class="form-control" id="experience" />
                </div>
                <div class="mb-3">
                  <label for="hospitalName" class="form-label"
                    >Hospital Name</label
                  >
                  <input type="text" class="form-control" id="hospitalName" />
                </div>
                <div class="mb-3">
                  <label for="licenseNumber" class="form-label"
                    >Medical License Number</label
                  >
                  <input type="text" class="form-control" id="licenseNumber" />
                </div>
                <div class="mb-3">
                  <label for="about" class="form-label">About</label>
                  <textarea class="form-control" id="about"></textarea>
                </div>
              </div>
            </div>
             <div class="setting-btns d-flex gap-5 pt-4">
            <button type="button" class="btn Save-btn mt-3" >Save</button>
            <button type="button" class="btn Cancel-btn mt-3" >Cancel</button>
          </div>
          </div>
        </div>
