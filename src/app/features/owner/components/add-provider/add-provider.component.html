 <h2 class="page-title">Add Doctor</h2>
<div class="add-provider-card">
  <form #providerForm="ngForm" (ngSubmit)="onSubmit()" class="form-layout">
    <div class="form-columns">
      <div class="left-column">
        <div class="input-group">
          <label for="userName">Username</label>
          <input type="text" id="userName" name="userName" [(ngModel)]="model.UserName" class="form-control" required>
        </div>
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="model.FirstName" class="form-control" required>
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="model.LastName" class="form-control" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="model.Email" class="form-control" required>
        </div>
        <div class="input-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="model.PhoneNumber" class="form-control" required>
        </div>
        <div class="input-group">
          <label for="specialization">Specialization</label>
          <select id="specialization" name="specialization" [(ngModel)]="model.Specialization" class="form-select" required>
            <option value="" disabled selected hidden>Choose Specialization</option>
            <option *ngFor="let spec of specializations" [value]="spec">{{ spec }}</option>
          </select>
        </div>
        <div class="input-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" [(ngModel)]="model.Gender" class="form-select">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            
          </select>
        </div>
        <div class="input-group">
          <label for="birthDate">Birth Date</label>
          <input matInput [matDatepicker]="birthDatePicker" id="birthDate" name="birthDate" [(ngModel)]="model.BirthDate" class="form-control" required>
          <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #birthDatePicker></mat-datepicker>
        </div>
        <div class="input-group">
          <label for="street">Street</label>
          <input type="text" id="street" name="street" [(ngModel)]="model.Street" class="form-control">
        </div>
        <div class="input-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" [(ngModel)]="model.City" class="form-control">
        </div>
        <div class="input-group">
          <label for="governorate">Governorate</label>
          <input type="text" id="governorate" name="governorate" [(ngModel)]="model.Governorate" class="form-control">
        </div>
        <div class="input-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" [(ngModel)]="model.Country" class="form-control">
        </div>
        <div class="input-group">
          <label for="experienceYears">Experience Years</label>
          <input type="number" id="experienceYears" name="experienceYears" [(ngModel)]="model.ExperienceYears" class="form-control">
        </div>
        <div class="input-group">
          <label for="licenseNumber">License Number</label>
          <input type="text" id="licenseNumber" name="licenseNumber" [(ngModel)]="model.LicenseNumber" class="form-control">
        </div>
      </div>
      <div class="right-column">
        <div class="doctor-image modern-avatar">
          <img *ngIf="imagePreview" [src]="imagePreview" alt="Doctor Image" class="preview-image" />
          <span *ngIf="!imagePreview" class="avatar-placeholder">
            <i class="fa fa-user-md"></i>
          </span>
        </div>
        <input
          type="file"
          id="image"
          #fileInput
          (change)="onFileSelected($event)"
          class="file-input"
          accept="image/*"
          style="display: none;"
        />
        <button type="button" class="upload-photo-btn" (click)="fileInput.click()">Upload photo</button>
      </div>
    </div>
    <div class="button-container">
      <button type="submit" class="submit-btn" [disabled]="isSubmitting">Save</button>
    </div>
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </form>
</div>
