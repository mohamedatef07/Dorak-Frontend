  <div class="container d-flex justify-content-end gap-2 p-0">
    <div class="profile-notifications d-flex gap-4">
      <div class="profile-img me-4">
        <a>
          @if (UserImage && !hasImageLoadFailed('user-profile')) {
          <img
            [src]="UserImage"
            alt="User Image"
            (error)="onImageError($event, 'user-profile')"
          />
          } @else {
          <p-avatar
            icon="pi pi-user"
            shape="circle"
            size="large"
            class="user-img"
          ></p-avatar>
          }
        </a>
      </div>
      <div></div>
    </div>
    <div
      class="dropdown d-flex position-relative"
      (click)="toggleDropDown($event)"
    >
      <button id="dropdown-icon">
        <svg
          width="25"
          height="25"
          viewBox="0 0 16 8"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

        id="dropdown-list"

          'd-none': !isDropDownOpen,
          'd-flex flex-column gap-2 position-absolute': isDropDownOpen
